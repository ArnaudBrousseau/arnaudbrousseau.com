<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8" />
        {{`<!--
        ***********************************************************************
        ArnaudBrousseau.com || v6 || Copyright Â© Arnaud Brousseau 2009-2020
        ***********************************************************************
        Are you reading this? You're awesome. You're reading the source.

        Feel free to look around. If you spot something interesting, weird or
        awesome or outright wrong don't hesitate to contact me. I don't bite.
        I'm <first-name>.<last-name>@gmail.com.

        Oh and if you're wondering: this site is static, built with Hugo.
        Check out how: https://github.com/ArnaudBrousseau/arnaudbrousseau.com

        FYI this site was last generated on:
        {{ hugo.BuildDate }} (how precise! I know.)
        ***********************************************************************
        -->
        ` | safeHTML }}
        <meta name="author" content="Arnaud Brousseau" />
        <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
        <link rel="apple-touch-icon" href="apple-touch-icon-180x180.png">
        {{ `<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->` | safeHTML }}
        <title>{{ .Title }} | Arnaud Brousseau</title>
        <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/css/style.css?v=4.0.2" />
    </head>

    <body>
        <header>
            <nav class="nav-container">
                {{ $currentPage := . }}
                <a rel="noopener" href="/" class="nav-link {{ if .IsHome }}active{{ end }}" title="Go back home">Home</a>
                <a rel="noopener" href="/labs/" class="nav-link {{ if (eq .Type "labs") }}active{{ end }}" title="Check out what I've been cooking">Labs</a>
                <a rel="noopener" href="/notes/" class="nav-link {{ if (eq .Type "notes") }}active{{ end }}" title="Check out what I've been writing">Notes</a>
            </nav>
        </header>

        <section id="main">
            {{ block "main" . }}
            {{ end }}
        </section>

        <footer>
          <h1>The End.</h1>
          <p>
            &mdash; &#10084; &mdash;
            <br />
            This is an open website.
            <a rel="noopener" class="view-source" href="https://github.com/ArnaudBrousseau/arnaudbrousseau.com" target="_blank" title="Feeling brave enough?">
              Check out its source.
            </a>

            <br />
            <br />
            <div id="vitals" class="hidden">
              &#x26A1; Perf vitals for nerds &#x26A1;
              <br />
              <span class="hidden" id="TTFB" title="Time To First Byte"></span>
              <span class="hidden" id="FCP" title="First Contentful Paint"></span>
              <span class="hidden" id="LCP" title="Largest Contentful Paint"></span>
              <span class="hidden" id="CLS" title="Cumulative Layout Shift"></span>
              <span class="hidden" id="FID" title="First Input Delay"></span>
            </div>
          </p>
        </footer>

        <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "712acfc8e8324eb8b298f72ed077915e"}'></script>

        <!-- Performance numbers -->
        <script defer src="/js/vitals.js"></script>
        <script>
          var displayVital = function(eltId) {
            var element = document.getElementById(eltId);
            var vitals = document.getElementById('vitals');
            return function(result) {
              element.innerText = `${eltId}: ${Math.floor(result.value)}ms`;
              element.classList.remove('hidden');
              vitals.classList.remove('hidden');
            }
          }
          addEventListener('DOMContentLoaded', function() {
            webVitals.getCLS(displayVital('CLS'));
            webVitals.getFID(displayVital('FID'));
            webVitals.getFCP(displayVital('FCP'));
            webVitals.getLCP(displayVital('LCP'));
            webVitals.getTTFB(displayVital('TTFB'));
          });
        </script>
    </body>
    <link rel="stylesheet" href="/css/bg.css?v=1.0.0" />
</html>

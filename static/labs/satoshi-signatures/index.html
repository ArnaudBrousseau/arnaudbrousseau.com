    /* Generic styles for buttons */
    button {
      outline:none;
      letter-spacing:1px;
      font-weight: bold;
      transition: all 0.25s ease;
    }
    button:hover {
      cursor: pointer;
    }
    button:active {
      letter-spacing: 2px;
      letter-spacing: 2px ;
    }

    /* Animation for our generate button */
    button#generate.clicked {
      width: 50px;
      border-color: #212120;
      border-width: 3px;
      font-size: 0;
      border-left-color: #3f7444;
      animation: rotating 0.9s 0.1s linear infinite;
    }
    button#generate.clicked:hover, button#generate.clicked {
      cursor: default;
      background-color: #212120;
      color: #3f7444;
    }
    @keyframes rotating {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(720deg);
      }
    }

    /* sizing + color customization for each of our 3 buttons */
    button#generate {
      margin-top: 185px;
      width: 160px;
      height: 50px;
      border-radius:40px;
      background: #fff;
      border: 2px solid #3f7444;
      color: #3f7444;
      font-size: 1.1em;
    }
    button#generate:hover {
      color:rgb(232, 235, 219);
      background: #3f7444;
    }

      margin-top: 2em;
      width: 100px;
      height: 35px;
      border-radius: 20px;
      font-size: 0.8em;
      background: #3f7444;
      color: rgb(232, 235, 219);

  <header>
    <h1>Satoshi signatures</h1>
    <p>
      <a href="/notes/verifying-without-hashing.html" rel="noopener" target="_blank">
        What's this? Read the note.
      </a>
    </p>
    </header>
    <section>
      <button id="generate">GENERATE</button>
      <div id="signature" class="hidden">
        <h2>Signature</h2>
        <p class="code">
          <span id="sig-r"></span><br>
          <span id="sig-s"></span>
        </p>
        <h2>Message Hash</h2>
        <p class="code">
          <span id="hash"></span>
        </p>
        <h2>üîí Public Key üîí
          <span class="subtext">
            (<a href="https://blockchair.com/bitcoin/transaction/0e3e2357e806b6cdb1f70b54c3a3a17b6714ee1f0e68bebb44a74b1efd512098" rel="noopener" target="_blank">Satoshi's</a>)
          </span>
        </h2>
        <p class="code">
          <span id="pubkey"></span>
        </p>

        <button id="reset">RESET</button>
        <button id="verify">HOW TO VERIFY</button>

      </div>
    </section>

    <script src="satoshi-signatures.js"></script>
    <script>
      document.getElementById("generate").addEventListener("click", function() {
        this.classList.add("clicked")
        setTimeout(function() {
          document.getElementById("generate").classList.remove("clicked");
          generate();
        }, 1500 );
      });

      function generate() {
        var res = window.Satoshi.makeSignature();
        var sigR = document.getElementById("sig-r");
        var sigS = document.getElementById("sig-s");
        var hash = document.getElementById("hash");
        var pubkey = document.getElementById("pubkey");

        sigR.textContent = res.signature.r;
        sigS.textContent = res.signature.s;
        hash.textContent = res.hash;
        pubkey.textContent = res.pubkey;

        document.getElementById("signature").classList.remove("hidden");
        document.getElementById("generate").classList.add("hidden");
      }

      document.getElementById("reset").addEventListener("click", function() {
        document.location.reload();
      });

      document.getElementById("verify").addEventListener("click", function() {
        window.open('/notes/verifying-without-hashing.html#how-can-you-verify-this-2-ways');
      });
    </script>
  </body>
